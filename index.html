<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
     <h1>Triangle Identifier</h1>

     <form id="triangles">
       <div class="form-group">
         <label for="side1">Enter a value for side 1:</label>
         <input id="side1" type="text"><br />
         <label for="side2">Enter a value for side 2:</label>
         <input id="side2" type="text"><br />
         <label for="side3">Enter a value for side 3:</label>
         <input id="side3" type="text"><br />
       </div>

       <input type="submit" class="btn" value="Find out!" />
     </form>

       <div id="result">
         <p>This is a <span class="tritype"></span> triangle!</p>
       </div>
     </div>
  </body>
</html>
